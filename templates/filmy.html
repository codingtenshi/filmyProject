<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if filmy|length == 0 %}
    <h2>Brak filmów </h2>
    {% else %}
    <h2>Ilość filmów w BD: {{ filmy|length }}</h2>

    {% for film in filmy%}
    <p>{{ film }}</p>
    {% endfor %}
    {% endif%}
</body>

</html>
